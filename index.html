<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="screen-orientation" content="landscape" />
    <style>
      @media screen and (orientation: portrait) {
        body::before {
          content: "Please rotate your device to landscape mode to play!";
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.95);
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-size: 24px;
          text-align: center;
          padding: 20px;
        }
      }
    </style>
    <title>Pa's Christmas - Keep the Lights On!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">ðŸŽ„ Keep the Lights On! ðŸŽ„</h1>
        <div class="score-board">
          <div class="score-item">
            <span class="score-label">Lights On:</span>
            <span class="score-value" id="lightsOn">0</span>
          </div>
          <div class="score-item">
            <span class="score-label">Time:</span>
            <span class="score-value" id="gameTime">0s</span>
          </div>
        </div>
      </header>

      <div class="game-area" id="gameArea">
        <canvas id="gameCanvas"></canvas>
      </div>

      <div class="controls">
        <p class="instruction">Tilt your phone left and right to move Santa!</p>
        <p class="instruction-small">
          Keep Santa near the trees to keep the lights on! âœ¨
        </p>
        <button id="startButton" class="start-button">Start Game</button>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">ðŸŽ„ Great Job! ðŸŽ„</h2>
        </div>
        <div class="modal-body">
          <p id="modalMessage">You kept the lights on!</p>
          <p class="modal-subtitle" id="modalStats"></p>
        </div>
        <div class="modal-buttons">
          <a
            href="https://theparkplayground.com/en-be"
            target="_blank"
            class="modal-button vr-button"
            id="vrButton"
            >Book VR Experience</a
          >
          <button class="modal-button modal-close" id="modalClose">
            Play Again
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
